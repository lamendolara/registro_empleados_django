<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Lista de empleados por habilidades</h1>
    <form method="GET">{% csrf_token %}
        <input type="text" id="idEmpleado" name="idEmpleado" placeholder="Ingrese id aqui">
        <button type = "submit"> Buscar</button>
    </form>

    <h3> Lista resultados</h3>
    <ul>
        {% for h in habilidades %}
            <li>{{ h }}</li>
        {% endfor %}
    </ul>

</body>
</html>
